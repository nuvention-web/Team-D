<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TELEOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-database.js"></script>
  <script src="//connect.facebook.net/en_US/sdk.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600" rel="stylesheet">

</head>
<body>

  <!-- Youtube API Setup -->
  <script>
    var GoogleAuth;
    var SCOPE = 'https://www.googleapis.com/auth/yt-analytics.readonly https://www.googleapis.com/auth/youtube https://www.googleapis.com/auth/youtubepartner https://www.googleapis.com/auth/yt-analytics-monetary.readonly https://www.googleapis.com/auth/yt-analytics.readonly';
    function handleClientLoad() {
      // Load the API's client and auth2 modules.
      // Call the initClient function after the modules load.
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      // Retrieve the discovery document for version 1 of YouTube Analytics API.
      // In practice, your app can retrieve one or more discovery documents.
      var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/youtubeAnalytics/v1/rest';

      // Initialize the gapi.client object, which app uses to make API requests.
      // Get API key and client ID from API Console.
      // 'scope' field specifies space-delimited list of access scopes.
      gapi.client.init({
          // 'apiKey': 'AIzaSyBbJnW9r5jw8OsLk5psa5iFISIZbJk1rPU', // Dance
          'apiKey': 'AIzaSyAb4V1iPdcYCrVqNtGwB1Yzrw1NK7IjwZI', // DC
          'discoveryDocs': [discoveryUrl],
          // 'clientId': '216844847999-29ap1n3ch662m6gdd734ljr3i12opq2k.apps.googleusercontent.com', // Dance
          'clientId': '35926601180-l2k5j8voq8pu81hn7fh0m3ip76nhcq74.apps.googleusercontent.com', // DC
          'scope': SCOPE
      }).then(function () {
        GoogleAuth = gapi.auth2.getAuthInstance();

        // Listen for sign-in state changes.
        GoogleAuth.isSignedIn.listen(updateSigninStatus);

        // Handle initial sign-in state. (Determine if user is already signed in.)
        var user = GoogleAuth.currentUser.get();
        setSigninStatus();

        // Call handleAuthClick function when user clicks on
        //      "Sign In/Authorize" button.
        $('#sign-in-or-out-button').click(function() {
          handleAuthClick();
        });
        $('#revoke-access-button').click(function() {
          revokeAccess();
        });
      });
    }

    function handleAuthClick() {
      if (GoogleAuth.isSignedIn.get()) {
        // User is authorized and has clicked 'Sign out' button.
        GoogleAuth.signOut();
      } else {
        // User is not signed in. Start Google auth flow.
        GoogleAuth.signIn();
      }
    }

    function revokeAccess() {
      GoogleAuth.disconnect();
    }

    function setSigninStatus(isSignedIn) {
      var user = GoogleAuth.currentUser.get();
      var isAuthorized = user.hasGrantedScopes(SCOPE);
      if (isAuthorized) {
        $('#sign-in-or-out-button').html('Sign out');
        $('#revoke-access-button').css('display', 'inline-block');
        $('#auth-status').html('You are currently signed in and have granted ' +
            'access to this app.');
      } else {
        $('#sign-in-or-out-button').html('Sign In/Authorize');
        $('#revoke-access-button').css('display', 'none');
        $('#auth-status').html('You have not authorized this app or you are ' +
            'signed out.');
      }
    }

    function updateSigninStatus(isSignedIn) {
      setSigninStatus();
    }
  </script>

  <button id="sign-in-or-out-button"
          style="margin-left: 25px">Sign In/Authorize</button>
  <button id="revoke-access-button"
          style="display: none; margin-left: 25px">Revoke access</button>

  <div id="auth-status" style="display: inline; padding-left: 25px"></div><hr>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
          onload="this.onload=function(){};handleClientLoad()"
          onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>

  <!-- Facebook API Setup -->
  <script>
    FB.init({
      appId      : 135175037026795, // Real Teleos
      // appId: 145634995501895, // NYM
      xfbml      : true,
      version    : 'v2.8'
    });
    // FB.AppEvents.logPageView();
    console.log("----Facebook SDK installed");
  </script>

  <div class="container">
    <div id="app">Loading...</div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
